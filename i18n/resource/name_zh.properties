data-i18n-text-1='《百家姓》有一千多年的历史，自公元十世纪北宋朝代起在中国广为流传。《百家姓》采用四言体例，对姓氏进行了排列，而且句句押韵，对于中国姓氏文化的传承、中国文字的认识等方面都起了巨大作用。'
data-i18n-text-2='《百家姓》以“百家”为名，因为古人常常用“百”来作虚词，表示“很多”的意思，所以这本书被简称为“百家姓”。共收录姓氏411个，后增补到504个，其中单姓444个、复姓60个。'
data-i18n-text-zhao='造父为周穆王驾车，穆王把赵城赐了给他，其后代以国为姓。赵匡胤是宋代的开国皇帝，据说赵姓放在第一位与此有关。'
data-i18n-text-qian='彭祖的孙子彭孚在西周朝廷中任钱府上士，其后人以其官为姓。'
data-i18n-text-sun='周文王的一后代叫惠孙，他的后代以他的名字“孙”作为姓。'
data-i18n-text-li='皋陶的后人理征因得罪纣王被处死，其妻儿在一棵李子树下摘果充饥得以活命，其后人为纪念李子的救命之恩改为“李”姓。'
data-i18n-text-zhou='相传黄帝时就有一位叫周昌的大将，至商代又有一名叫周任的太史，这两个人的后代都以周为姓氏，还有以周文王或者周公的部分后人也以周为姓，以及唐朝时为避唐玄宗名讳，姬姓改为周姓。'
data-i18n-text-wu='周太王亶父之子太伯、仲雍建立吴国，其子孙称为吴氏。'
data-i18n-text-zheng='郑桓公遗族以国名为姓。'
data-i18n-text-wang='出自姬姓，为周文王第十五子毕公高的后代。王由三横一竖构成，三横代表天、地、人，一竖贯通天、地、人，这就是天、地、人都要归“王”管的不二哲学。2018年中国大陆王姓人口达到1.015亿人，为全国第一大姓。'
data-i18n-text-huang='黄姓主要源自嬴姓及少数民族改姓，起源于中国北方，后迁至中原地区并建立黄国，黄国被楚国所灭后，部分族人开始南迁，两宋之后，黄姓广布到湖北、陕西、四川、湖南、福建等地。'
data-i18n-text-liao='相传颛帝有个后裔叫叔安，夏朝时，因封于廖国，故称廖叔安，其后代以国为氏，称为廖氏。'
data-i18n-text-hu='胡姓，在《百家姓》中排名第158位，源于姬姓和归姓。全国姓氏人口排名第15位。周朝初年，舜帝后裔妫满被封于胡，号胡公，后裔以其号为氏为胡氏。'
data-i18n-text-zhang='张姓，在《百家姓》中排名第24位，主要源自姬姓及改姓等，在中国姓氏中排在第3位。 张的本义是“使弓弦”，把弦绷在弓上，将要开弓。张是擅长制造弓箭的氏族崇拜的原始天象图腾，进而成为姓氏。'
