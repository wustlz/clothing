data-i18n-group-key-1='着我汉家衣裳 兴我礼仪之邦'
data-i18n-group-value-1-1="“中国有礼仪之大，故称夏；有服章之美，谓之华。”在漫长的几千年里，华夏民族的服饰除了“避寒暑、御风雨”等实用功能之外，还承载了更多的美学、礼仪和文化意义。"
data-i18n-group-value-1-2="可如今的中国，几乎是全世界唯一一个丢失自己传统服装的民族。在日本，任何一个日本女人身着和服脚踩木屐走在街上，行人都不会侧目；在苏格兰，男人穿着苏格兰短裙也不会人惊讶。可如果在中国穿着汉服上街，却会受到各种异样的眼光，甚至被误认为是穿着和服，让人心痛又无奈。"
data-i18n-group-value-1-3="但我们依然相信，在不久的未来，身穿汉服的中国人可以再次惊艳全世界。希望借着这个网站可以让更多的人看到不同朝代的华夏服饰之美。"

data-i18n-group-key-8='秦汉'
data-i18n-group-value-8-1='春秋战国开始，“百家争鸣”的社会环境对服饰也有不同程度的影响。这时出现了一种上衣下裳相连的服装 ——深衣。曲裾深衣，直裾深衣是深衣的主要款式。从秦朝开始，深衣一改战国时期的肥大，慢慢形成瘦且窄的特点。裙裾长可以及地，下摆一般是喇叭状，行走时不会露出脚裸。'
data-i18n-group-value-8-2='秦代男女日常生活中的服饰形制差别不大，都是大襟窄袖，不同之处是男子的腰间系有革带，带端装有带钩；而妇女腰间只以丝带系扎。秦汉以黑色为尊贵之色，衣饰也以黑色为时尚颜色。'

data-i18n-group-key-2='魏晋南北朝'
data-i18n-group-value-2-1='魏晋南北朝时期连年征战，儒家礼教崩坏，人人追求个性解放及时行乐。男子穿衣坦胸露臂，力求轻松、自然、随意的感觉，女性穿衣风格也开始改变。由之前的上下一体演变为上下两件，上身偏紧身的叫做襦，下面飘逸的称作裙，上衣变短开始袒露少部分胸部，下面长裙必须拖地才显得潇洒浪漫。特点为：对襟，束腰，衣身部分紧身合体，袖口宽大，并在袖子、衣襟、下摆缀有不同色的缘饰。饰带层层叠叠，表现出优雅和飘逸的风格。'

data-i18n-group-key-3='隋唐'
data-i18n-group-value-3-1="隋唐服装都表现其开放的思想、开拓的精神，反映鲜明的时代性和强烈的民族性，襦裙是唐代妇女的主要服式。在隋代及唐初，妇女的短襦小袖，长裙，裙腰高高的用丝带系扎到胸部以上，后来领口还越来越宽大。披帛，又称“画帛”，通常用轻薄的纱罗制成，印画图纹，二米以上，用时将它披搭在肩上，并盘绕于两臂之间。唐代妇女，以体态丰腴为美。裙子的宽度比隋末唐初时要肥大的多。"
data-i18n-group-value-3-2='到盛唐时又流行一种袒领，里面不穿内衣，把整个前胸都坦露出来，可见女性胸前的乳沟。女子下身着长裙，裙的种类丰富多彩，于绚丽夺目、变化万千中又风格协调，充分表现出唐代繁丽而奢华的服饰风尚。裙腰提得极高至腋下，以绸带系扎，给人一种俏丽修长的感觉。'

data-i18n-group-key-4='宋'
data-i18n-group-value-4-1='宋朝流行褙子，妇女的便服却时兴瘦长型，长袖、长衣身，腋下开胯，即衣服前后襟不缝合，而在腋下和背后缀有带子的样式。下身穿各式的长裙，颜色淡雅，色调以青、白为主。妇女大多穿直领对襟式。初期短小，后来慢慢加长，发展为袖大于衫、长与裙齐。'

data-i18n-group-key-5='元'
data-i18n-group-value-5-1='蒙古族女子时兴戴一种很有特色的古古冠，然后加饰翠华、珍珠，地位高的还在冠顶插野鸡毛使之飞舞飘动，很有生气。与古古冠相配的是长袍，蒙古贵族妇女的袍子宽松肥大，袖身很大但袖口收窄，衣长拖地。'

data-i18n-group-key-6='明'
data-i18n-group-value-6-1='明代服饰仪态端庄，气度宏美，是华夏近古服饰艺术的典范，文化内涵更丰富。明代皇帝朱元璋号召“驱逐胡虏，恢复中华”，因此女子穿衣风格效仿唐宋，上襦下裙，明代女装上衣拉长，露裙缩短，以圆领为主。裙边有绣边，装饰作用。裙子的颜色，初尚浅淡。到了明末，裙子的装饰日益讲究，裙幅增多，腰间有很多细褶，行动辄如水纹。明末，腰间的褶裥变密，每褶有一种颜色，微风吹来，色如月华，故称“月华裙”。'

data-i18n-group-key-7='清'
data-i18n-group-value-7-1='清朝入关后，衣袖短窄，素朴肃穆的满族旗装在服饰中取得了统治地位。清朝旗袍多为圆领，衣扣均在右侧，一般为五粒。衣袖、衣身平直，在襟边、领边和袖边都饰有宽边花纹，整体看来较为保守。清末，在普通妇女中间，还流行穿裤。'

data-i18n-group-key-9='民国'
data-i18n-group-value-9-1='旗袍原本是指清代的旗人之袍，现代意义的旗袍，诞生于二十世纪初，由满族妇女的长袍演变而来。三十年代开始出现“改良旗袍”，原本遮掩身体曲线的宽大衣身和衣袖逐步变得修身，可以勾勒身形凸显玲珑体态，侧面的下摆有高开叉，并开始流行搭配高跟鞋。'

