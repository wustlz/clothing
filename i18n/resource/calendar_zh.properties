data-i18n-text-text-1='新的一个轮回开启，是万物起始、一切更生。'
data-i18n-text-text-2='标示着降雨开始，雨量渐增。'
data-i18n-text-text-3='天气回暖，春雷始鸣，惊醒蛰伏于地下冬眠的昆虫。'
data-i18n-text-text-4='南北半球昼夜平分。气候温和，雨水充沛，阳光明媚。'
data-i18n-text-text-5='草木始发新枝芽，万物开始生长，清新明朗、欣欣向荣，大地呈现春和景明之象。'
data-i18n-text-text-6='“雨生百谷”。此时降水明显增加，谷类作物能茁壮成长。'
data-i18n-text-text-7='夏季的第一个节气，表示盛夏时节的正式开始。'
data-i18n-text-text-8='夏熟作物的籽粒开始灌浆饱满，但还未成熟，只是小满，还未大满。'
data-i18n-text-text-9='种植农作物时机的分界点，已经进入典型的夏季。'
data-i18n-text-text-10='太阳直射地面的位置到达一年的最北端，北半球各地的白昼时间达到全年最长。'
data-i18n-text-text-11='盛夏正式开始。天气开始炎热，但还没到最热。'
data-i18n-text-text-12='是一年中最热的节气，这时正值中伏前后，"湿热交蒸"在此时到达顶点。'
data-i18n-text-text-13='立秋是秋季的第一个节气，为秋季的起点。'
data-i18n-text-text-14='“处”是终止的意思，处暑是表示暑气渐渐消退、炎热的酷暑结束，这时三伏已过或近尾声。'
data-i18n-text-text-15='夏日残留的暑气逐渐消失，天地的阴气上升扩散，天气渐渐转凉。'
data-i18n-text-text-16='同春分一样，阳光几乎直射赤道，昼夜相等，气温开始下降。'
data-i18n-text-text-17='日照减少，热气慢慢退去，寒气渐生，昼夜的温差较大，晨晚略感丝丝寒意。'
data-i18n-text-text-18='气温骤降、昼夜温差大，霜降过后，植物渐渐失去生机，大地一片萧索。'
data-i18n-text-text-19='自此进入冬季，风雨、光照、气温等都处于转折点上，开始从秋季向冬季气候过渡。'
data-i18n-text-text-20='小雪节气是寒潮和强冷空气活动频数较高的节气。'
data-i18n-text-text-21='天气会越来越冷，降雪量渐渐增多。'
data-i18n-text-text-22='北半球的太阳高度最小，白昼时间最短，冬至节气，意味着开始进入寒天。北方有冬至吃饺子的习俗。'
data-i18n-text-text-23='寒冬正式开始，冷气积久而寒，小寒是天气寒冷但还没有到极点的意思。'
data-i18n-text-text-24='大寒在传统节气中是极冷的时节，在大部分地区，全年最低气温会出现在大寒节气内。'
