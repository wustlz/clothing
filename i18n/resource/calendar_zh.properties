data-i18n-text-rat='<span>鼠 </span><br/>机警应变，善处逆境，子孙繁衍，家业兴旺的象征。有生生不息，繁盛不衰之吉祥寓意。'
data-i18n-text-ox='<span>牛 </span><br/>勤奋朴实，诚挚忠厚，忍辱负重，勇武倔强的象征。有勤劳致富，风调雨顺之吉祥寓意。'
data-i18n-text-tiger='<span>虎 </span><br/>威武勇猛，豪爽正义，文彩华美，气宇轩昂的象征。有辟邪降魅，四方安康之吉祥寓意。'
data-i18n-text-rabbit='<span>兔 </span><br/>温柔文静，纯洁高雅，机智灵敏，忠厚善良的象征。有自然超脱，长生不老之吉祥寓意'
data-i18n-text-dragon='<span>龙 </span><br/>尊贵神圣，志趣高远，能屈能伸，通达旷放的象征。有惩邪镇恶，国泰民安之吉祥寓意。'
data-i18n-text-snake='<span>蛇 </span><br/>美丽多姿，痴情重义，豁达大度，灵活应变的象征。有以柔克刚，百折不挠之吉祥寓意。'
data-i18n-text-horse='<span>马 </span><br/>矫健雄伟，忠实诚信，傲岸不羁，勇敢坚定的象征。有勇往直前，生命不息之吉祥寓意。'
data-i18n-text-goat='<span>羊 </span><br/>温文善良，仁慈和睦，顺天随人，纯洁高尚的象征。有丰年富庶，和气生财之吉祥寓意。'
data-i18n-text-monkey='<span>猴 </span><br/>自由敏捷，聪明灵巧，智勇双全，重情好义的象征。有驱魔降妖，快乐怡年之吉祥寓意。'
data-i18n-text-rooster='<span>鸡 </span><br/>勇武好斗，锐意进取，化解百毒，平安祥瑞的象征。有家园安定，夫妇和谐之吉祥寓意。'
data-i18n-text-dog='<span>狗 </span><br/>机智聪慧，赤诚勇敢，尽职守信，舍身重义的象征。有四季康泰，和平安宁之吉祥寓意。'
data-i18n-text-pig='<span>猪 </span><br/>豪放谦和，朴拙憨厚，随遇而安，与世无争的象征。有安居乐业，丰衣足食之吉祥寓意。'

data-i18n-text-solar='中国古人通过观察太阳周年运动将太阳周年运动轨迹划分为24等份，每一等份为一个“节气”，统称“二十四节气”。雨水、霜降等“二十四节气”指导着中国的传统农业生产和日常生活。一些民间节日习俗也与这些节气相关，成为整个民族文化身份认同的重要组成部分。'

