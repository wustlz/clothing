data-il18n-text-solar='The ancient Chinese divided the sun’s annual circular motion into 24 segments, calling each segment a specific ‘Solar Term’. The criteria for its formulation were developed through the observation of changes of seasons, astronomy and other natural phenomena. The element remains of particular importance to farmers for guiding their practices. Some rituals and festivities are associated with the terms, which have contributed to the community’s cultural identity. Knowledge of the element is transmitted through formal and informal means of education.'

